  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-card: rgba(17, 17, 19, 0.8);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-glow: rgba(52, 211, 153, 0.3);
      --text-primary: #f4f4f5;
      --text-secondary: #71717a;
      --text-muted: #52525b;
      --green-primary: #34d399;
      --green-glow: rgba(52, 211, 153, 0.15);
      --green-dark: #059669;
      --red-primary: #f87171;
      --red-glow: rgba(248, 113, 113, 0.15);
      --yellow-primary: #fbbf24;
      --gold-accent: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    .bg-mesh {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% -20%, rgba(52, 211, 153, 0.08), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(52, 211, 153, 0.05), transparent),
        var(--bg-primary);
      z-index: -1;
    }

    /* Subtle noise texture */
    .noise {
      position: fixed;
      inset: 0;

<body>

  <script>
    // Configuration
    const CONFIG = {
      supabaseUrl: 'https://qszosdrmnoglrkttdevz.supabase.co',
      supabaseAnonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzem9zZHJtbm9nbHJrdHRkZXZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxOTg1NTYsImV4cCI6MjA4NDc3NDU1Nn0.-Ebe2icoMqIiL8NlVX93IJGVBCAmpfxk9S7U8ABsStA',
      walletAddress: '0x636796704404959f5Ae9BEfEb2B3880eadf6960a',
      polymarketApi: 'https://data-api.polymarket.com/trades',
      maxTrades: 50,
      maxHistoryDays: 7
    };

    const db = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseAnonKey);

    // Cache DOM elements
    const el = {
      date: document.getElementById('date'),
      error: document.getElementById('error'),
      errorMsg: document.getElementById('errorMsg'),
      todayPnl: document.getElementById('todayPnl'),
      winRate: document.getElementById('winRate'),
      record: document.getElementById('record'),
      roi: document.getElementById('roi'),
      trades: document.getElementById('trades'),
      history: document.getElementById('history')
    };

    // Helpers
    const fmtPnl = (n) => (n >= 0 ? '+' : '') + '$' + n.toFixed(2);
    const fmtPrice = (n) => Math.round(parseFloat(n) * 100) + '¢';
    const parsePnl = (v) => { const n = parseFloat(v); return isNaN(n) ? 0 : n; };
    const escapeHtml = (s) => String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c]));
    // IMPORTANT: Use EST timezone to match Supabase daily_summary view (which stores dates in EST)
    const getLocalDate = () => new Date().toLocaleDateString('en-CA', { timeZone: 'America/New_York' });

    function showError(msg) {
      el.error.classList.add('visible');
      el.errorMsg.textContent = msg;
    }

    function hideError() {
      el.error.classList.remove('visible');
    }

    // Check market resolution via CLOB API (supports CORS)
    async function resolveMarket(conditionId, outcomeIndex, price, shares) {
      try {
        if (!conditionId) return null;
        const resp = await fetch(`https://clob.polymarket.com/markets/${conditionId}`);
        if (!resp.ok) return null;
        const market = await resp.json();
        const tokens = market.tokens || [];
        const ourToken = tokens[outcomeIndex];
        if (!ourToken || ourToken.winner === undefined) return null;
        const won = ourToken.winner === true;
        return {
          status: won ? 'WIN' : 'LOSS',
          profit_loss: won ? Math.round(shares * (1 - price) * 100) / 100 : Math.round(shares * -price * 100) / 100
        };
      } catch { return null; }
    }

    let balanceChart = null;
    async function loadBalanceChart() {
      try {
        const { data, error } = await db
          .from('Polymarket Bot Log - Events')
          .select('Timestamp,Details')
          .eq('Event', 'BALANCE_SNAPSHOT')
          .order('Timestamp', { ascending: true })
          .limit(90);

        if (error || !data?.length) {
          document.getElementById('balanceChartCard').style.display = 'none';
          return;
        }

        const labels = [];
        const values = [];
        for (const row of data) {
          const parts = Object.fromEntries(
            (row.Details || '').split('|').map(p => p.split('='))
          );
          labels.push(parts.date || '');
          values.push(parseFloat(parts.total) || 0);
        }

        document.getElementById('balanceChartCard').style.display = 'block';

        if (balanceChart) {
          balanceChart.data.labels = labels;
          balanceChart.data.datasets[0].data = values;
          balanceChart.update();
          return;
        }

        balanceChart = new Chart(document.getElementById('balanceCanvas'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Portfolio Balance ($)',
              data: values,
              borderColor: '#10b981',
              backgroundColor: 'rgba(16, 185, 129, 0.1)',

              tension: 0.3,
              pointRadius: 4,
              pointBackgroundColor: '#10b981'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => '$' + ctx.parsed.y.toFixed(2)
                }
              }
            },
            scales: {
              x: {
                ticks: { color: '#71717a', font: { family: 'JetBrains Mono', size: 10 } },
                grid: { color: 'rgba(255,255,255,0.04)' }
              },
              y: {
                ticks: {
                  color: '#71717a',
                  font: { family: 'JetBrains Mono', size: 10 },
                  callback: v => '$' + v.toFixed(0)
                },
                grid: { color: 'rgba(255,255,255,0.04)' }
              }
            }
          }
        });
      } catch (e) {
        console.warn('[DASHBOARD] Balance chart error:', e);
      }
    }

    async function loadData() {
      try {
        // Source 1: Polymarket API - actual fill prices (primary)
        // Source 2: Supabase - WIN/LOSS outcomes with PnL
        const [polyTrades, { data: outcomeEvents, error: outcomeErr }] = await Promise.all([
          fetch(`${CONFIG.polymarketApi}?user=${CONFIG.walletAddress}&limit=500`)
            .then(r => r.ok ? r.json() : Promise.reject(new Error('Polymarket API: ' + r.status)))
            .catch(err => { console.warn('[DASHBOARD] Polymarket API failed, using fallback:', err.message); return null; }),
          db.from('Polymarket Bot Log - Events')
            .select('"Event","Window ID","PnL"')
            .in('Event', ['CAPTURE_99C_WIN', 'CAPTURE_99C_LOSS'])
            .order('Timestamp', { ascending: false })
            .limit(500)
        ]);

        if (outcomeErr) throw new Error('Supabase: ' + outcomeErr.message);

        // Build outcome lookup: Window ID -> { status, pnl }
        const outcomes = {};
        for (const e of (outcomeEvents ?? [])) {
          outcomes[e['Window ID']] = {
            status: e.Event === 'CAPTURE_99C_WIN' ? 'WIN' : 'LOSS',
            profit_loss: parseFloat(e.PnL) || 0
          };
        }

        let trades;

        if (polyTrades) {
          // PRIMARY: Build trades from Polymarket API (real fill prices)
          // Group by slug+outcome to match BUY/SELL pairs (early exits)
          console.log(`[DASHBOARD] Loaded ${polyTrades.length} trades from Polymarket API`);
          const grouped = {};
          for (const t of polyTrades) {
            const slug = t.slug || '';
            const outcome = (t.outcome || '').toUpperCase();
            const key = slug + '|' + outcome;
            if (!grouped[key]) grouped[key] = { buys: [], sells: [] };
            const entry = {
              timestamp: t.timestamp,
              size: parseFloat(t.size) || 0,
              price: parseFloat(t.price) || 0,
              conditionId: t.conditionId || '',
              outcomeIndex: t.outcomeIndex ?? -1
            };
            if ((t.side || '').toUpperCase() === 'SELL') {
              grouped[key].sells.push(entry);
            } else {
              grouped[key].buys.push(entry);
            }
          }

          trades = [];
          for (const [key, group] of Object.entries(grouped)) {
            const [slug, side] = key.split('|');
            if (group.buys.length === 0) continue; // Skip sell-only (shouldn't happen)
            const buy = group.buys[0]; // Primary buy
            const totalBuyShares = group.buys.reduce((s, b) => s + b.size, 0);
            const totalBuyCost = group.buys.reduce((s, b) => s + b.size * b.price, 0);
            const avgBuyPrice = totalBuyShares > 0 ? totalBuyCost / totalBuyShares : 0;

            if (group.sells.length > 0) {
              // EXIT: Bot bought then sold (early exit)
              const totalSellRevenue = group.sells.reduce((s, s2) => s + s2.size * s2.price, 0);
              const totalSellShares = group.sells.reduce((s, s2) => s + s2.size, 0);
              const avgSellPrice = totalSellShares > 0 ? totalSellRevenue / totalSellShares : 0;
              const exitPnl = totalSellRevenue - totalBuyCost;
              trades.push({
                timestamp: new Date(buy.timestamp * 1000).toISOString(),
                window_id: slug,
                side,
                shares: totalBuyShares,
                entry_price: avgBuyPrice,
                exit_price: avgSellPrice,
                status: 'EXIT',
                profit_loss: Math.round(exitPnl * 100) / 100,
                conditionId: buy.conditionId,
                outcomeIndex: buy.outcomeIndex
              });
            } else {
              // Normal trade (no sell) - check for WIN/LOSS outcome
              const out = outcomes[slug];
              trades.push({
                timestamp: new Date(buy.timestamp * 1000).toISOString(),
                window_id: slug,
                side,
                shares: totalBuyShares,
                entry_price: avgBuyPrice,
                status: out?.status || 'PENDING',
                profit_loss: out?.profit_loss || 0,
                conditionId: buy.conditionId,
                outcomeIndex: buy.outcomeIndex
              });
            }
          }
        } else {
          // FALLBACK: If Polymarket API fails, use Supabase CAPTURE_FILL events
          console.warn('[DASHBOARD] Using Supabase fallback');
          const { data: fills, error: fillErr } = await db
            .from('Polymarket Bot Log - Events')
            .select('*')
            .eq('Event', 'CAPTURE_FILL')
            .order('Timestamp', { ascending: false })
            .limit(500);
          if (fillErr) throw new Error('Supabase fallback: ' + fillErr.message);
          trades = (fills ?? []).map(f => {
            const wid = f['Window ID'];
            const out = outcomes[wid];
            return {
              timestamp: f.Timestamp,
              window_id: wid,
              side: f.Side,
              shares: parseFloat(f.Shares) || 0,
              entry_price: parseFloat(f.Price) || 0.99,
              status: out?.status || 'PENDING',
              profit_loss: out?.profit_loss || 0
            };
          });
        }

        // Resolve PENDING trades via CLOB API (for trades where bot missed logging outcome)
        const now = Date.now();
        const pendingTrades = trades.filter(t => t.status === 'PENDING' && (now - new Date(t.timestamp).getTime()) > 20 * 60 * 1000);
        if (pendingTrades.length > 0) {
          console.log(`[DASHBOARD] Resolving ${pendingTrades.length} pending trades via CLOB API`);
          const resolutions = await Promise.all(
            pendingTrades.map(t => resolveMarket(t.conditionId, t.outcomeIndex, t.entry_price, t.shares))
          );
          pendingTrades.forEach((t, i) => {
            if (resolutions[i]) {
              t.status = resolutions[i].status;
              t.profit_loss = resolutions[i].profit_loss;
            }
          });
        }

        // Sort by timestamp descending
        trades.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // Build daily summary by aggregating trades by date (EST)
        const dateGroups = {};
        for (const t of trades) {
          const d = new Date(t.timestamp).toLocaleDateString('en-CA', { timeZone: 'America/New_York' });
          if (!dateGroups[d]) dateGroups[d] = [];
          dateGroups[d].push(t);
        }

        const summary = Object.entries(dateGroups).map(([date, dayTrades]) => {
          const windowIds = new Set(dayTrades.map(t => t.window_id));
          const winIds = new Set(dayTrades.filter(t => t.status === 'WIN').map(t => t.window_id));
          const lossIds = new Set(dayTrades.filter(t => t.status === 'LOSS').map(t => t.window_id));
          const exitIds = new Set(dayTrades.filter(t => t.status === 'EXIT').map(t => t.window_id));
          const wins = winIds.size;
          const losses = lossIds.size;
          const exits = exitIds.size;
          const pending = windowIds.size - wins - losses - exits;
          const totalPnl = dayTrades.reduce((s, t) => s + t.profit_loss, 0);
          const totalCost = dayTrades.reduce((s, t) => s + t.shares * t.entry_price, 0);
          const avgTradeValue = windowIds.size > 0 ? totalCost / windowIds.size : 0;
          const resolved = wins + losses + exits;
          return {
            trade_date: date,
            total_trades: windowIds.size,
            wins, losses, exits, pending,
            win_rate_pct: resolved > 0 ? Math.round(wins / resolved * 1000) / 10 : 0,
            total_pnl: totalPnl,
            roi_pct: avgTradeValue > 0 ? Math.round(totalPnl / avgTradeValue * 1000) / 10 : 0
          };
        }).sort((a, b) => b.trade_date.localeCompare(a.trade_date));

        hideError();
        renderDashboard(summary.slice(0, CONFIG.maxHistoryDays), trades.slice(0, CONFIG.maxTrades));
      } catch (error) {
        console.error('Dashboard error:', error);
        showError(error.message + ' - will retry');
      }
    }

    function renderDashboard(summary, trades) {
      const today = getLocalDate();

      // Update date display (EST for consistency)
      const dateStr = new Date().toLocaleDateString('en-US', {
        weekday: 'long', month: 'short', day: 'numeric', timeZone: 'America/New_York'
      });
      el.date.innerHTML = `<span class="status-dot"></span>${dateStr}`;

      // Today's summary
      const todayData = summary.find(d => d.trade_date === today);
      if (todayData) {
        const pnl = parsePnl(todayData.total_pnl);
        el.todayPnl.textContent = fmtPnl(pnl);
        el.todayPnl.className = 'stat-value ' + (pnl >= 0 ? 'positive' : 'negative');

        el.winRate.textContent = (todayData.win_rate_pct ?? 0) + '%';
        el.winRate.className = 'stat-value ' + ((todayData.win_rate_pct ?? 0) >= 50 ? 'positive' : 'neutral');

        const pending = todayData.pending ?? 0;
        const exits = todayData.exits ?? 0;
        let recordText = (todayData.wins ?? 0) + 'W / ' + (todayData.losses ?? 0) + 'L';
        if (exits > 0) recordText += ' / ' + exits + 'E';
        if (pending > 0) recordText += ' (' + pending + ' pending)';
        el.record.textContent = recordText;

        const roiPct = todayData.roi_pct ?? 0;
        el.roi.textContent = (roiPct > 0 ? '+' : '') + roiPct + '% ROI';
        el.roi.className = 'stat-roi ' + (roiPct >= 0 ? 'positive' : 'negative');
      } else {
        el.todayPnl.textContent = '$0.00';
        el.todayPnl.className = 'stat-value neutral';
        el.winRate.textContent = '--';
        el.winRate.className = 'stat-value neutral';
        el.record.textContent = 'No trades yet';
        el.roi.textContent = '';
      }

      // Recent trades with date separators
      if (trades.length > 0) {
        let lastDate = null;
        const tradesHtml = trades.map(t => {
          const status = t.status || 'PENDING';
          const pnl = parsePnl(t.profit_loss);
          const isPending = status === 'PENDING';
          const isWin = status === 'WIN';
          const price = fmtPrice(t.entry_price ?? 0.99);
          const tradeDate = new Date(t.timestamp);
          const time = tradeDate.toLocaleTimeString('en-US', {
            hour: 'numeric', minute: '2-digit', hour12: true, timeZone: 'America/New_York'
          });
          const dateStr = tradeDate.toLocaleDateString('en-CA', { timeZone: 'America/New_York' });
          const side = escapeHtml(t.side ?? '?');
          const shares = parseInt(t.shares) || 0;

          const isExit = status === 'EXIT';
          const statusClass = isPending ? 'pending' : isExit ? 'exit' : (isWin ? 'win' : 'loss');
          const statusIcon = isPending ? '◷' : isExit ? '↩' : (isWin ? '✓' : '✗');
          const pnlClass = isPending ? 'pending' : isExit ? 'exit' : (isWin ? 'positive' : 'negative');
          const pnlText = isPending ? 'pending' : fmtPnl(pnl);

          // Add date separator when day changes
          let separator = '';
          if (lastDate !== dateStr) {
            const displayDate = tradeDate.toLocaleDateString('en-US', {
              weekday: 'short', month: 'short', day: 'numeric', timeZone: 'America/New_York'
            });
            separator = `<div class="date-separator">${displayDate}</div>`;
            lastDate = dateStr;
          }

          return separator + `
            <div class="trade-item">
              <div class="trade-status ${statusClass}">${statusIcon}</div>
              <div class="trade-info">
                <div class="trade-pair">${side} ${shares}@${price}${isExit ? ' → ' + fmtPrice(t.exit_price ?? 0) : ''}</div>
                <div class="trade-meta">${time}</div>
              </div>
              <div class="trade-pnl ${pnlClass}">${pnlText}</div>
            </div>
          `;
        }).join('');
        el.trades.innerHTML = tradesHtml;
      } else {
        el.trades.innerHTML = '<p class="empty-state">No trades yet</p>';
      }

      // Daily history
      if (summary.length > 0) {
        const historyHtml = summary.map(d => {
          const pnl = parsePnl(d.total_pnl);
          const date = new Date(d.trade_date + 'T12:00:00').toLocaleDateString('en-US', {
            month: 'short', day: 'numeric', timeZone: 'America/New_York'
          });
          const wins = d.wins ?? 0;
          const losses = d.losses ?? 0;
          const exits = d.exits ?? 0;
          const roiPct = d.roi_pct ?? 0;
          const record = exits > 0 ? `${wins}W/${losses}L/${exits}E` : `${wins}W/${losses}L`;

          return `
            <div class="history-item">
              <span class="history-date">${escapeHtml(date)}</span>
              <span class="history-pnl ${pnl >= 0 ? 'positive' : 'negative'}">${fmtPnl(pnl)}</span>
              <span class="history-record">${record}</span>
              <span class="history-roi ${roiPct >= 0 ? 'positive' : 'negative'}">${roiPct > 0 ? '+' : ''}${roiPct}%</span>
            </div>
          `;
        }).join('');
        el.history.innerHTML = historyHtml;
      } else {
        el.history.innerHTML = '<p class="empty-state">No history yet</p>';
      }
    }

    // Connection state
    let refreshInterval;
    let realtimeChannel = null;
    let isRealtimeConnected = false;
    const BACKUP_POLL_MS = 300000; // 5 minutes backup polling

    const statusEl = document.getElementById('connectionStatus');

    function updateStatus(status, isLive = false) {
      const dotStyle = isLive ? '' : 'style="background: var(--yellow-primary);"';
      statusEl.innerHTML = `<span class="status-dot" ${dotStyle}></span>${status}`;
      console.log('[STATUS]', status);
    }

    const debugLog = (msg) => console.log('[DEBUG]', msg);

    function startBackupPolling() {
      stopRefresh();
      refreshInterval = setInterval(loadData, BACKUP_POLL_MS);
    }

    function stopRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
    }

    // Supabase Realtime subscription
    function setupRealtime() {
      if (realtimeChannel) {
        db.removeChannel(realtimeChannel);
      }

      updateStatus('Connecting...');
      debugLog('Setting up realtime...');

      realtimeChannel = db
        .channel('polybot-live')
        .on(
          'postgres_changes',
          {
            event: 'INSERT',
            schema: 'public',
            table: 'Polymarket Bot Log - Events'
          },
          (payload) => {
            const evt = payload.new?.Event || '';
            console.log('[REALTIME] New event:', evt);
            if (['CAPTURE_FILL', 'CAPTURE_99C_WIN', 'CAPTURE_99C_LOSS'].includes(evt)) {
              updateStatus('⚡ Update received', true);
              loadData();
              setTimeout(() => {
                if (isRealtimeConnected) {
                  updateStatus('Live', true);
                }
              }, 1000);
            }
          }
        )
        .subscribe((status, err) => {
          console.log('[REALTIME] Status:', status, err);
          debugLog('Realtime: ' + status + (err ? ' - ' + err.message : ''));

          if (status === 'SUBSCRIBED') {
            isRealtimeConnected = true;
            updateStatus('Live', true);
            debugLog('Connected! Listening for events...');
            startBackupPolling();
          } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
            isRealtimeConnected = false;
            updateStatus('Polling (realtime unavailable)');
            debugLog('Error: ' + (err?.message || status));
            stopRefresh();
            refreshInterval = setInterval(loadData, 10000);
          } else if (status === 'CLOSED') {
            isRealtimeConnected = false;
            updateStatus('Reconnecting...');
            setTimeout(setupRealtime, 5000);
          }
        });
    }

    // Handle tab visibility
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopRefresh();
      } else {
        loadData();
        if (isRealtimeConnected) {
          startBackupPolling();
        } else {
          setupRealtime();
        }
      }
    });

    // Initial load and setup
    loadData().then(() => {
      setupRealtime();
      loadBalanceChart();
    }).catch(() => {
      setupRealtime();
    });
  </script>
</body>
</html>
